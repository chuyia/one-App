<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <a href="my.html"><img src="images/back.png" alt="back"
            style="position: absolute;top:6px; left:7px;height: 33px;width: 33px;"></a>
    <img src="images/pic17.png" alt=".." style="width: 375px;">
    <div class="mt-4" style="text-align: center;">
        <p> <img src="images/yonghu.png" style="height: 27px;width: 27px;margin-right: 10px;"><input id="username1"
                type="text" placeholder="用户名" style="height:30px; border-style:none;border-bottom:1px solid grey;">
        </p>
        <p><img src="images/123.png" style="height: 27px;width: 27px;margin-right: 10px;"> <input id="password1"
                type="password" placeholder="请输入密码"
                style=" height:30px;border-style:none;border-bottom:1px solid grey;"></p>
    </div>
    <div style="text-align: center;">
        <button type="button" class="btn btn-circle bg-dark text-light" style="width: 250px; margin-top: 200px;"
            onclick="login()">登录</button>
    </div>
    <div style="text-align: center;margin-top: 10px;">
        <span class="text-secondary">注册即代表您同意</span><span>用户服务协议</span>
    </div>
    <script type="text/javascript">
        function login() {
            var username1 = document.getElementById("username1").value;
            var userpassword1 = document.getElementById("password1").value;
            var username2 = window.localStorage.getItem("username");
            var userpassword2 = window.localStorage.getItem("password");
            if (username1 == username2 && userpassword1 == userpassword2) {
                window.location.href = "main.html";
            } else {
                alert('用户名或密码输入错误，请重新输入！');
            }
        }
    </script>
</body>

</html>
